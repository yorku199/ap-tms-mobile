name: tms_app
description: TMS Application with ID Card Authentication
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utils
  intl: ^0.20.2
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Location
  geolocator: ^12.0.0
  permission_handler: ^11.3.1
  
  # Google Maps
  google_maps_flutter: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  # สำหรับ Android
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  # สำหรับ iOS
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/icon/

